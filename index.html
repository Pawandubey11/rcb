<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h1>Spotify Clone</h1>
      <ul>
        <li class="active">Home</li>
        <li>Search</li>
        <li>Your Library</li>
      </ul>
    </aside>

    <!-- Main Section -->
    <main class="main">
      <h2>Top Tracks</h2>
      <div id="songList" class="song-list">
        <!-- Songs will be loaded here -->
      </div>
    </main>
  </div>

  <!-- Player -->
  <footer class="player">
    <div class="player-info">
      <img id="cover" src="" alt="cover" />
      <div>
        <h3 id="title">No Song Playing</h3>
        <p id="artist"></p>
      </div>
    </div>
    <div class="player-controls">
      <button id="prev">⏮</button>
      <button id="play">▶</button>
      <button id="next">⏭</button>
      <input type="range" id="progress" min="0" value="0" />
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
